<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="https://mat1.gtimg.com/rain/apub2019/42bd7e299fc4.shareimg.png" />
    <title>指尖乒乓挑战赛_腾讯新闻</title>
    <!-- 引入灯塔sdk -->
    <script src="https://beacon.cdn.qq.com/sdk/4.5.30/beacon_web.min.js"></script>
    <script charset="utf-8">
        window.beacon = new BeaconAction({
          appkey: 'JS0NFTHS34S64A'
        })
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- 
        内联样式在 Vue 应用加载前就会生效
        这对于应用加载时的初始视觉体验非常重要
        可以防止白屏问题并提供即时的视觉反馈
    -->
    <style>
        /* html height: 100% removed */
        body {
            /* height: 100% removed */
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #070707; /* 立即设置背景色 */
        }
        
        /* 
            #app 是 Vue 应用的挂载点
            在 Vue 初始化之前，可以为其设置样式
            以提供更好的加载体验
        */
        #app {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Loading 样式 */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #070707;
            z-index: 9999;
        }

        .loading-container img {
            width: 30px;
            height: 30px;
        }

        /* 当 Vue 应用准备就绪时隐藏 loading */
        .loading-container.hide {
            display: none;
        }
    </style>
</head>
<body ontouchstart="">
    <!-- Loading 显示区域 -->
    <div class="loading-container">
        <img src="https://mat1.gtimg.com/qqcdn/tupload/1748002517426.png" alt="loading">
    </div>

    <!-- 
        Vue 应用的挂载点
        Vue 会将整个应用渲染到这个 div 中
        在 main.js 中通过 app.mount('#app') 连接
        
        这个空的 div 会被 Vue 的虚拟 DOM 完全接管
        最终渲染为应用的根组件 (App.vue)
    -->
    <div id="app"></div>
    
    <!-- 
        使用 ES 模块脚本导入 Vue 应用的入口文件
        type="module" 允许使用 ES6 的 import/export 语法
        Vite 开发服务器会处理这些导入，进行热模块替换 (HMR)
    -->
    <script type="module" src="/src/main.js"></script>
</body>
</html>
